<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Malpertuus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        iframe {
            height: 0;
            width: 0;
            border: 0;
            box-sizing: border-box;
            max-height: 100%;
            max-width: 100%;
            min-height: 100%;
            min-width: 100%;
        }
    </style>
    <body>
        <iframe
            allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; xr-spatial-tracking; gamepad; gyroscope; accelerometer;"
            frameborder="0"
            src="https://quinten.github.io/malpertuus/"
            scrolling="no"
            allowtransparency="true"></iframe>
    </body>
</html>
